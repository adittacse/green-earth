<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Green Earth</title>
    <!-- font awesome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- tailwind css -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <!-- daisy ui -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- font integration -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <!-- custom css -->
    <link rel="stylesheet" href="./styles/style.css" />
</head>
<body class="font-inter">
    <header class="primary-bg-color">
        <div class="navbar text-white shadow-sm w-11/12 mx-auto">
            <div class="navbar-start">
                <div class="dropdown">
                <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"> <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h8m-8 6h16" /> </svg>
                </div>
                <ul tabindex="0"
                    class="menu menu-sm dropdown-content text-black bg-black rounded-box z-1 mt-3 w-52 p-2 shadow">
                    <li><a href="#">About</a></li>
                    <li><a href="#">Gallery</a></li>
                    <li><a href="#">Plant a Tree</a></li>
                </ul>
                </div>
                <a class="btn btn-ghost text-xl">Green Earth</a>
            </div>
            <div class="navbar-center hidden lg:flex">
                <ul class="menu menu-horizontal px-1">
                    <li><a href="#">About</a></li>
                    <li><a href="#">Gallery</a></li>
                    <li><a href="#">Plant a Tree</a></li>
                </ul>
            </div>
            <div class="navbar-end">
                <button class="cursor-pointer secondary-bg-color primary-color rounded-full px-5 py-2">Plant a Tree</button>
            </div>
        </div>
    </header>

    <section class="banner bg-[#CFF0DC] flex flex-col lg:flex-row items-center justify-between">
        <img class="w-[470px]" src="./assets/hero-leaf1.png" alt="leaf 1">
        <div class="text-center mt-6 mb-4">
            <h1 class="text-5xl font-bold secondary-color">Plant a Tree, Grow a Future</h1>
            <p class="secondary-color mt-2 mb-6">Join our mission to plant 1 million trees and make the Earth greener for future generations.</p>
            <button class=" cursor-pointer secondary-bg-color primary-color rounded-full px-5 py-2">Get Involved</button>
        </div>
        <img class="w-[470px]" src="./assets/hero-leaf2.png" alt="leaf 2">
    </section>
</body>
</html>
